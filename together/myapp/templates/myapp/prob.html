<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quizMain</title>
    <!-- <link rel="stylesheet" href="/static/css/prob.css" /> -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/prob.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR&display=swap"
      rel="stylesheet"
    />
    <script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="landing-wrapper">
      <div class="maindiv">
        <h2 id="timer">10</h2>
        {%for quiz in quizes%}
        <div class="quizbox-wrapper">
          <div class="quizbox">
            <div class="topbox-wrapper">
              <div class="topbox">
                <img src="https://ifh.cc/g/soFXmf.png" class="korea-btn" />
                
                <p id="qcount">독립운동 관련 문제 1번</p>
              </div>
            </div>
            <h2 id="question">
              {{quiz.question}}
            </h2>
            <img id="questionImg" src="{{quiz.q_img.url}}"/>
          </div>
        </div>
        <div class="answerbox-wrapper">
          <button onclick="clickCount()" class="answerbtn" id="answerbtn1" value="1">
            <img src="https://ifh.cc/g/soFXmf.png" class="korea-btn" />
            <p class="answercontent" id="answer1">{{quiz.option1}}</p>
          </button>
          <button onclick="clickCount()"  class="answerbtn" id="answerbtn2" value="2">
            <img src="https://ifh.cc/g/soFXmf.png" class="korea-btn" />
            <p class="answercontent" id="answer2">{{quiz.option2}}</p>
          </button>
          <button onclick="clickCount()" class="answerbtn" id="answerbtn3" value="3">
            <img src="https://ifh.cc/g/soFXmf.png" class="korea-btn" />
            <p class="answercontent" id="answer3">{{quiz.option3}}</p>
          </button>
          {%endfor%}


          <div id="modal-container" class="modal unstaged">
            <div class="modal-overlay"></div>
            <div class="modal-contents" id="modal-contents">
              <p id="OXtext">정답입니다.</p>
              <img src="https://ifh.cc/g/Fg1FWQ.png" id="OXimage" />
            </div>
          </div>
          <!-- 정답 개수 -->
          
        </div>
      </div>
    </div>
    <script src="{% static 'js/prob.js' %}" type="text/javascript"></script>

  </body>
